{%extends "index.html" %}
{%block titulo %} Editar{% endblock %}
{%block contenido %} 

    <h2>Formulario de Información Básica</h2>
    <form action="\update" method="post">
        {% for data in tupla %}
        <input type="hidden" name="id" value="{{data[0]}}">
        <label for="nombre">Nombre Completo:</label><br>
        <input type="text" id="nombre" name="name" value="{{data[1]}}" required><br><br>

        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" value="{{data[2]}}" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="phone" value="{{data[3]}}" required><br><br>

        <label for="direccion">Dirección:</label><br>
        <input type="text" id="direccion" name="dire"value="{{data[4]}}" ><br><br>

        <label for="descripcion">Descripción Breve:</label><br>
        <textarea id="descripcion" name="sumary" rows="4" cols="50">{{data[5]}}</textarea><br><br>
        {% endfor %}
        <input type="submit" value="Enviar">
    </form>
    {% endblock %}
